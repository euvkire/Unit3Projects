<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTYD Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="scoreplace">
            <h3 id="score">Fishes Eaten: 0</h3>
        </div>
        <div class="text">

        </div>
        <input type="text" id="username" name="username" placeholder="Enter name">
        <button id="submit">Submit</button>
        <div class="row">
            <div class="avatar">
                <img id="picture" height="100" width="100" alt="your avatar!" src="https://www.dreamworks.com/images/temp/explore/dragons/baby-gronckle/dragon-hero.png">
            </div>
        </div>
        <button id="click">Feed me Fishes!</button>
        <div class="row">
            <fieldset>
                <legend><h3>Dragon Shop</h3></legend>
                <div class="row">
                    <label for="1">Feed it +10 more fish (Need 50 Fishes)</label>
                    <button id="1">Buy</button>
                </div>
                <div class="row">
                    <label for="5">Instead of feeding 1 fish, you feed 50 more at a time (Need 500 Fishes)</label>
                    <button id="5">Buy</button>
                </div>
                <div class="row">
                    <label for="10">Instead of feeding 1 fish, you feed 100 more at a time (Need 5,000 Fishes)</label>
                    <button id="10">Buy</button>
                </div>
                <div class="row">
                    <label for="25">Instead of feeding 1 fish, you feed 250 more at a time (Need 7,500 Fishes)</label>
                    <button id="25">Buy!</button>
                </div>
                <div class="row">
                    <label for="50">Instead of feeding 1 fish, you feed 500 more at a time (Need 10,000 fishes)</label>
                    <button id="50">Buy!</button>
                </div>
                <div class="row">
                    <label for="100">Instead of feeding 1 fish, you feed 1,000 more at a time (Need 15,000 fishes)</label>
                    <button id="100">Buy</button>
                </div>
                <div class="row">
                    <label for="150">Instead of feeding 1 fish, you feed 1,500 more at a time (Need 20,000 fishes)</label>
                    <button id="150">Buy</button>
                </div>
                <div class="row">
                    <label for="200">Instead of feeding 1 fish, you feed 2,500 more at a time (Need 50,000 fishes)</label>
                    <button id="200">Buy</button>
                </div>
                <div class="row">
                    <label for="250">Instead of feeding 1 fish, you feed 5,000 more at a time (Need 250,000 fishes)</label>
                    <button id="250">Buy</button>
                </div>
                <div class="row">
                    <label for="300">Instead of feeding 1 fish, you feed 8,500 more at a time (Need 500,000 fishes)</label>
                    <button id="300">Buy</button>
                </div>
                <div class="row">
                    <label for="350">Instead of feeding 1 fish, you feed 12,500 more at a time (Need 700,000 fishes)</label>
                    <button id="350">Buy</button>
                </div>
                <div class="row">
                    <label for="400">Instead of feeding 1 fish, you feed 40,000 more at a time (Need 1,000,000 fishes)</label>
                    <button id="400">Buy</button>
                </div>
                <br>
                <div class="row">
                    <label for="win">Win the game</label>
                    <button id="win">Buy</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script>
    const content = document.querySelector('.text');

    const user = document.querySelector('user');
    const username = document.getElementById('username');
    const submit = document.getElementById('submit');

    submit.addEventListener('click', function(e){
        let displayuser = username.value;

        const actualuser = document.createElement('h2');
        actualuser.innerHTML = `${displayuser}`;
        content.insertAdjacentElement('afterbegin', actualuser);

        const unwantedElement = document.querySelector('#lose');
        unwantedElement.remove();

        username.classList.add("hidden");
        submit.classList.add("hidden");
    });

    const click = document.getElementById('click');
    const picture = document.getElementById('picture');
